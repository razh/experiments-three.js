<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lathe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    #points {
      position: absolute;
      right: 1em;
      bottom: 1em;
      height: 16em;
      background-color: #000;
      color: #fff;
      resize: none;
    }

    #segments {
      position: absolute;
      right: 1em;
      bottom: 18em;
    }

    #shading {
      position: absolute;
      right: 1em;
      bottom: 20em;
    }
  </style>
</head>
<body>
  <select id="shading">
    <option value="FlatShading">FlatShading</option>
    <option value="SmoothShading">SmoothShading</option>
  </select>

  <textarea id="points"></textarea>
  <input type="range" id="segments" min="1" max="32">

  <script src="../node_modules/three.js/build/three.js"></script>
  <script src="../app/vendor/controls/OrbitControls.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
