<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuboid Multiple</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Futura, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .controls {
      position: absolute;
      right: 1rem;
      bottom: 1rem;
    }

    textarea.form-control {
      width: 32em;
      height: 28em;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 12px;
      font-family: Menlo, Monaco, monospace;
    }

    textarea:invalid {
      outline-color: red;
    }

    .help {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    .help-header:hover + .help-content {
      display: block;
    }

    .help-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <textarea class="form-control" id="textarea-commands"spellcheck="false"></textarea>
  </div>

  <div class="help">
    <div class="help-header">Help</div>
    <dl class="help-content">
      <dt>_(dimensions, transformFns, vectors)</dt>
      <dd>dimensions: <code>Array&lt;number&gt;</code></dd>
      <dd>transformFns: <code>Function | Array&lt;Function&gt;</code></dd>
      <dd>vectors:
        <code>number | { [key: string]: number } | Array&lt;number&gt;</code>
      </dd>
    </dl>
  </div>

  <script src="../node_modules/three/build/three.js"></script>
  <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <script src="./js/numeric-input.js"></script>
  <script src="./js/box-geometry.js"></script>
  <script src="./js/cuboid-utils.js"></script>
  <script src="./js/cuboid-multiple.js"></script>
</body>
</html>
